<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minute minefair</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="favicon.svg">
    <script src="main.js" defer></script>
    <meta content="website" property="og:type">
    <meta content="https://lyricly.github.io/minefair/favicon.svg" property="og:image">
    <meta content="minute minefair" property="og:title">
    <meta content="daily probabilistic minesweeper puzzles" property="og:description">
    <meta content="https://lyricly.github.io/minefair/" property="og:url">
  </head>
  <body>
    <p>click the safest tile</p>
    <div class="game">
      <p class="report">​</p>
      <p>density <span></span> • <span class="status">3 tries</span></p>
      <table id="grid"></table>
    </div>
    <p>
      <input type="checkbox" id="subtract-flags" title="subtract neighbouring flags from mine counts displayed">
      <label for="subtract-flags">subtract flags</label>
      • powered by <a href="https://github.com/LyricLy/minefair">minefair</a>
    </p>
  </body>
</html>
